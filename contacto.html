<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" type="image/jpg" href="img/Icono.jpg">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="Site-header">
        <div class="Contenedor Contenido-header">
            <div class="Barra-nosotros">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logotipo">
                </a>
                <nav class="Navegacion">
                    <a target="_blank" href="https://www.facebook.com/antoni.briceno.3">Facebook</a>
                    <a target="_blank" href="https://www.instagram.com/bricenoantoni/">Instagram</a>
                    <a target="_blank" href="https://github.com/Paul-2000">GitHub</a>
                </nav>
            </div>
        </div>
        <!--Contenedor-->
    </header>
    <h1 class="Fw-300 Centrar-texto">Contacto</h1>
    <section class="Foto">
        <img src="img/IMG_20190907.jpg" alt="Imagen Principal">
    </section>

    <main class="Contenedor Seccion Contenido-centrado">
        <h2 class="Fw-300 Centrar-texto">Llena el formulario de contacto</h2>
        <form class="Contacto" action="">
            <fieldset class="Espacio">
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
                <label for="e-mail">E-Mail:</label>
                <input type="email" id="e-mail" placeholder="Tu Correo Electrónico" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset class="Espacio">
                <legend>Contacto</legend>
                <p>¿Comó deseas ser contactado?</p>
                <div class="Forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="email">E-Mail</label>
                    <input type="radio" name="contacto" value="email" id="email">
                </div>
                <p>Si eligió Teléfono, eliga la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>
            <input type="submit" class="Boton Boton-verde">
        </form>
    </main>
    <footer class="Site-footer Seccion">
        <div class="Contenedor Contenedor-footer">
            <nav class="Navegacion">
                <a target="_blank" href="https://www.facebook.com/antoni.briceno.3">Facebook</a>
                <a target="_blank" href="https://www.instagram.com/bricenoantoni/">Instagram</a>
                <a target="_blank" href="https://github.com/Paul-2000">GitHub</a>
            </nav>
            <p class="Copyrigh">Todos los derechos reservados 2020 &copy;</p>
        </div>
    </footer>

</body>

</html>
